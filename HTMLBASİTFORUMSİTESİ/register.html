<body>

           </div>

            <div>

                        Şifre:

                        <label>
                                    Doğum Tarihiniz:

                        </label>

            <br>
            <div>
                      <label>
                        Tüm Şartları OkUdum Kabul Ediyorum
                        <input type="checkbox" >
                      </label>
            </div>
            <br>
            <input type="submit" value="Kaydol!">
            <b>Hesabın Var Mı?</b>
            <br>
            <br>
            <a href="log-in.html">Hemen Giriş Yap</a>
